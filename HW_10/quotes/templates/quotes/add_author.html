{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Authors name:
            {{ author_form.fullname }}
        </label>
        <span>{{ author_form.errors.fullname }}</span>
    </div>
    <div style="padding: 10px">
        <label>Authors born date:
            {{ author_form.born_date }}
        </label>
        <span>{{ author_form.errors.born_date }}</span>
    </div>
    <div style="padding: 10px">
        <label>Authors born place:
            {{ author_form.born_location }}
        </label>
        <span>{{ author_form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
        <label>Description:
            {{ author_form.description }}
        </label>
        <span>{{ author_form.errors.description }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
